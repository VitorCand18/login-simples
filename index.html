<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Login</title>
</head>
<body>
    <h2>Digite seu usuário</h2>

    <!-- Campo de entrada de nome -->
    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

    <!-- Botão para acionar a função -->
    <button id="btnVerificarLogin" onclick="verificarLogin()">Verificar Login</button><br><br>

    <!-- Campo de entrada de e-mail -->
    <input type="email" id="useremail" name="useremail" placeholder="Digite seu e-mail" required>

    <!-- Botão para acionar a função -->
    <button id="btnVerificarEmail" onclick="verificarEmail()">Verificar Login</button><br><br>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="java.js"></script>
</body>
</html>
